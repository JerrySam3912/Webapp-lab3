<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1.1 - Form Validator</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; border: 2px solid #ddd;
      border-radius: 4px; font-size: 14px;
    }
    input.valid { border-color: #28a745; }
    input.invalid { border-color: #dc3545; }
    .error-message {
      color: #dc3545; font-size: 12px; margin-top: 5px; display: none;
    }
    .error-message.show { display: block; }
    button[type="submit"] {
      width: 100%; padding: 12px; background: #007bff;
      color: white; border: none; border-radius: 4px;
      font-size: 16px; cursor: pointer;
    }
    button[type="submit"]:disabled {
      background: #ccc; cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
        <div class="error-message" id="usernameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <div class="error-message" id="confirmPasswordError"></div>
      </div>

      <button type="submit" id="submitBtn" disabled>Sign Up</button>
    </form>
  </div>

  <script>
    const state = { username:false, email:false, password:false, confirmPassword:false };

    function validateUsername(username){
      const regex = /^[a-zA-Z0-9]{4,20}$/;
      return regex.test(username);
    }

    function validateEmail(email){
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function validatePassword(password){
      const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      return regex.test(password);
    }

    function validatePasswordMatch(p1,p2){ return p1===p2 && p1!==''; }

    function showError(id,msg){
      const el=document.getElementById(id+"Error");
      el.textContent=msg; el.classList.add("show");
      document.getElementById(id).classList.add("invalid");
    }

    function clearError(id){
      const el=document.getElementById(id+"Error");
      el.textContent=''; el.classList.remove("show");
      document.getElementById(id).classList.remove("invalid");
      document.getElementById(id).classList.add("valid");
    }

    function validateForm(){
      const u=document.getElementById('username').value.trim();
      const e=document.getElementById('email').value.trim();
      const p=document.getElementById('password').value;
      const c=document.getElementById('confirmPassword').value;

      // username
      if(!validateUsername(u)){
        showError('username','Username must be 4â€“20 alphanumeric characters');
        state.username=false;
      }else{ clearError('username'); state.username=true; }

      // email
      if(!validateEmail(e)){
        showError('email','Invalid email format');
        state.email=false;
      }else{ clearError('email'); state.email=true; }

      // password
      if(!validatePassword(p)){
        showError('password','At least 8 chars, 1 uppercase & 1 number');
        state.password=false;
      }else{ clearError('password'); state.password=true; }

      // confirm
      if(!validatePasswordMatch(p,c)){
        showError('confirmPassword','Passwords do not match');
        state.confirmPassword=false;
      }else{ clearError('confirmPassword'); state.confirmPassword=true; }

      document.getElementById('submitBtn').disabled =
        !(state.username && state.email && state.password && state.confirmPassword);
    }

    // Real-time validation
    ['username','email','password','confirmPassword'].forEach(id=>{
      document.getElementById(id).addEventListener('input',validateForm);
    });

    document.getElementById('signupForm').addEventListener('submit',e=>{
      e.preventDefault();
      alert('Form submitted successfully!');
      e.target.reset();
      document.querySelectorAll('input').forEach(i=>i.classList.remove('valid'));
      document.getElementById('submitBtn').disabled=true;
      Object.keys(state).forEach(k=>state[k]=false);
    });
  </script>
</body>
</html>
